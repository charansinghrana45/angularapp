<div class="row">
<div class="col-lg-8 m-auto">
<div class="card">
	<div class="card-header">
		Add Product
	</div>
	<div class="card-body">
		<form #addProductForm="ngForm" (ngSubmit)='onSubmit()'>
		   <div class="alert alert-success"  role="alert" [hidden]="!message">
		     {{ message }}
		   </div>
		   <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
		    <div class="col-sm-8">
		      <input type="text" name="name" class="form-control" id="name"  (focus)="onFocusName()" [(ngModel)]="form.name" placeholder="product name" required>
		      <small class="text text-danger" [hidden]="!error.name">{{ error.name }}</small>
		    </div>

		  </div>
		    <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
		    <div class="col-sm-8">
		      <input type="text" name="description" class="form-control" id="inputEmail3" [(ngModel)]="form.description"  placeholder="product description" required>
		      <small class="text text-danger" [hidden]="!error.description">{{ error.description }}</small>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Category</label>
		    <div class="col-sm-8">
		    <select name="category" class="form-control" id="exampleFormControlSelect1" [(ngModel)]="form.category"  required>
		      <option value="">--Select--</option>
		 	  <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>	
		    </select>
		    <small class="text text-danger" [hidden]="!error.category">{{ error.category }}</small>
			</div>
		  </div>
		  <div class="form-group row">
		      <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Image</label>
		      <div class="col-sm-8">
		      <input type="file" name="myfile" (change)="handleInputFile($event.target.files)" class="form-control-file" id="exampleFormControlFile1" required>
			  </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-8 offset-sm-2">
		      <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">save</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
</div>
</div>


<app-product-list></app-product-list>
