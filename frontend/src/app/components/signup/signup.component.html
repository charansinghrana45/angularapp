<div class="row">
<div class="col-lg-8 m-auto">
<div class="card">
	<div class="card-header">
		Sign Up
	</div>
	<div class="card-body">
		<form #signupForm="ngForm" (ngSubmit)='onSubmit()'>
		 <div class="alert alert-danger" [hidden] = "!error">{{error}}</div>
		 <div class="form-group row">
		   <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		   <div class="col-sm-8">
		     <input type="text" name="firstname" class="form-control" id="firstname" [(ngModel)]="form.firstname" placeholder="First Name" required>
		   </div>
		 </div>
		 <div class="form-group row">
		   <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		   <div class="col-sm-8">
		     <input type="lastname" name="lastname" class="form-control" id="lastname" [(ngModel)]="form.lastname" placeholder="Last Name" required>
		   </div>
		 </div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-8">
		      <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-8">
		      <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" placeholder="Password" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
		    <div class="col-sm-8">
		      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" [(ngModel)]="form.confirmPassword" placeholder="Password" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-8 offset-sm-2">
		      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
		      <a routerLink="/login" class="btn btn-info float-right">Login</a>
		    </div>
		  </div>
		</form>
	</div>
</div>
</div>
</div>
