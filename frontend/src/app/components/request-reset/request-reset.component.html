<div class="row">
<div class="col-lg-8 m-auto">
<div class="card">
	<div class="card-header">
		Password Reset Email
	</div>
	<div class="card-body">
		<form #loginForm="ngForm" (ngSubmit)='onSubmit()'>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-8">
		      <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-8 offset-sm-2">
		      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Send Password Reset Email</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
</div>
</div>
