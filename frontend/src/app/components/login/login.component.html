<div class="row">
<div class="col-lg-8 m-auto">
<div class="card">
	<div class="card-header">
		Login
	</div>
	<div class="card-body">
		<form #loginForm="ngForm" (ngSubmit)='onSubmit()'>
		 <div class="alert alert-danger" [hidden] = "!error">{{error}}</div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-8">
		      <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-8">
		      <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" placeholder="Password" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-8 offset-sm-2">
		      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
		      <a routerLink="/signup" class="btn btn-info float-right">Signup</a>
		    </div>
		  </div>
		  <div class="row">
	  	    <div class="col-sm-8 offset-sm-2">
	  	    <small class="float-right">
	  	    	<a routerLink="/request-password-reset">Reset Password</a>
	  	    </small>
	  		</div>
		  </div>
		</form>
	</div>
</div>
</div>
</div>
